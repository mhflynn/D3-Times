<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>D3Times</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/d3Style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h2>D3Times</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-9">
        <div id="scatter">
          <svg>
            <g id="g-grp">
              <g id="chart"></g>
              <g id="x-axis"></g>
              <g id="y-axis"></g>
              <g id="labels">
                  <text id="x-label", class="aText active"></text>
                  <text id="y-label", class="aText active"></text>
              </g>
            </g>
          </svg>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-4 offset-md-1' id='y-cat'>
          <div class="form-group">
              <label for="exampleFormControlSelect1">Select Vertical Axis Category</label>
              <select class="form-control" id="y-select">
              </select>
            </div>
      </div>
      <div class='col-md-4' id='x-cat'>
          <div class="form-group">
              <label for="exampleFormControlSelect1">Select Horizontal Axis Category</label>
              <select class="form-control" id="x-select">
              </select>
            </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-8 offset-md-1">
        <div class="article">
          <h4>Correlations Discovered Between Health Risks and Age, Income</h4>
          <p>Use the category selection menus to visually evaluate potential relationship between the categories 
            and comparison across all the states. All categories are available for each axis.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer-->
  <div id="footer">
    <p>The Coding Boot Camp&copy;2016</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
